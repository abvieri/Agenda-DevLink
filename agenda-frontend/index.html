<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quattrocento+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap');
    </style>
</head>

<body>
    <!-- Cabeçalho -->
    <nav class="navbar bg-body-tertiary" id="header">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand" href="#">
                <img src="./img/logo.svg" alt="Logo" class="d-inline-block header-logo">
            </a>
            <h1 class="ps-5">Agenda Inteligente</h1>
            <section class="profile pe-5">
                <img src="./img/pessoa.svg" class="profile-image" alt="Profile picture" />
                <div class="profile-texts d-flex justify-content-center">
                    <p>Abraão Vieri</p>
                    <p>abraaovieri@gmail.com</p>
                </div>
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/2b0f92368e52d51e7fabb665aed5c99e80bb90a6cea898747d8c15ab8447c3b0?placeholderIfAbsent=true&apiKey=8484f7e9660d47ecb9b8823192ab8b78"
                    class="arrow-icon" alt="Arrow icon" />
            </section>
        </div>
    </nav>

    <!-- Barra de Pesquisa e Filtros -->
    <div class="container text-center row mt-5 mx-auto">
        <ul class="nav nav-pills d-flex justify-content-center align-items-center col-1">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Marcadores</a>
                <ul class="dropdown-menu">
                    <li><button class="dropdown-item" onclick="filterContacts('favorites')">Favoritos</button></li>
                    <li><button class="dropdown-item" onclick="filterContacts('work')">Trabalho</button></li>
                    <li><button class="dropdown-item" onclick="filterContacts('college')">Faculdade</button></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><button class="dropdown-item tab-btn" onclick="filterContacts('all')">Todos</button></li>
                </ul>
            </li>
        </ul>

        <div class="search-container d-flex justify-content-center align-items-center col-8">
            <div class="search-box w-100">
                <img src="./img/LUPA.svg" alt="Ícone de lupa" class="search-icon">
                <input type="text" id="search" placeholder="Pesquisar contatos" oninput="searchContacts()" class="search-bar w-100">
            </div>
        </div>

        <section class="d-flex justify-content-center align-items-center col-3">
            <button class="organizacao" id="grid" onclick="setViewMode('grid')">
                <!-- ícone de grid -->
            </button>
            <button class="organizacao" id="column" onclick="setViewMode('column')">
                <!-- ícone de coluna -->
            </button>
            <button class="contact-button" data-bs-toggle="modal" data-bs-target="#NovoContatoModal">
                <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="contact-icon">
                    <!-- ícone de adicionar -->
                </svg>
                <span class="button-text">Novo Contato</span>
            </button>
        </section>
    </div>

    <!-- Modal novo contato -->
    <div class="modal fade" id="NovoContatoModal" tabindex="-1" aria-labelledby="NovoContatoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <h1 class="mt-4">Cadastrar</h1>
                <span>* Indicam campos obrigatórios</span>
                <div class="modal-body">
                    <form class="row g-4" id="form-contato">
                        <input type="hidden" id="contatoId" name="contatoId">
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="nome" name="nome" placeholder="* Nome">
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="* Sobrenome">
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" id="inputEndereço" name="endereco" placeholder="Endereço">
                        </div>
                        <div class="col-md-8">
                            <input type="email" class="form-control" id="email" name="email" placeholder="E-mail">
                        </div>
                        <div class="col-md-8">
                            <input type="number" class="form-control" id="numero" name="numero" placeholder="* Telefone">
                        </div>
                        <div class="col-md-8">
                            <input id="inputMarcador" name="marcador" class="form-select" placeholder="Marcadores">
                        </div>
                        <div class="col-8 d-flex justify-content-center">
                            <button type="submit" class="btn">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Lista de contatos -->
    <ul class="contact-row mt-3 container" id="lista-contatos"></ul>

    <!-- Paginação -->
    <footer class="pagination-container">
        <div class="pagination-counter">
            <span id="current-count" class="counter-bold">0</span>
            <span class="counter-regular">de</span>
            <span id="total-count" class="counter-bold">0</span>
            <span class="counter-regular">contatos</span>
        </div>
        <div class="pagination-controls">
            <button id="prev-btn" class="pagination-button prev-button" aria-label="Página anterior" disabled>
                <!-- ícone de voltar -->
            </button>
            <div id="pagination-numbers" class="pagination-numbers"></div>
            <button id="next-btn" class="pagination-button next-button" aria-label="Próxima página" disabled>
                <!-- ícone de avançar -->
            </button>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
