<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quattrocento+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap');
    </style>
</head>

<body>
    <nav class="navbar bg-body-tertiary" id="header">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./img/logo.svg" alt="Logo" class="d-inline-block align-text-top header-logo">
            </a>
            <h1 class="ps-5">Agenda Inteligente</h1>
        </div>
    </nav>

    <div class="tabs-search container">
        <div class="tabs">
            <button class="tab-btn" onclick="filterContacts('all')">Todos</button>
            <button class="tab-btn" onclick="filterContacts('favorites')">Favoritos</button>
            <button class="tab-btn" onclick="filterContacts('work')">Trabalho</button>
            <button class="tab-btn" onclick="filterContacts('college')">Faculdade</button>
        </div>

        <!-- Barra de pesquisa com ícone de lupa -->
        <section class="d-flex mt-5">
            <div class="search-container">
                <div class="search-box">
                    <img src="./img/LUPA.svg" alt="Ícone de lupa" class="search-icon">
                    <input type="text" id="search" placeholder="Pesquisar contatos" oninput="searchContacts()"
                        class="search-bar">
                </div>

            </div>
            <img src="./img/visualizar em lista.svg" alt="" class="organizacao">
            <img src="./img/visualizar em quadradinho.svg" alt="" class="organizacao">

            <button class="add-contact-btn" data-bs-toggle="modal" data-bs-target="#NovoContatoModal">
                <img src="./img/botao_add_cpntato.svg" alt="Adicionar Contato">
            </button>
        </section>


        <!-- Modal -->
        <div class="modal fade" id="NovoContatoModal" tabindex="-1" aria-labelledby="NovoContatoModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <h1 class="mt-4">Cadastrar</h1>
                    <span>* Indicam campos obrigatórios</span>
                    <div class="modal-body">
                        <form class="row g-4" id="form-contato">
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="nome" placeholder="* Nome">
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="sobrenome" placeholder="* Sobrenome">
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" id="inputEndereço" placeholder="Endereço">
                            </div>
                            <div class="col-md-8">
                                <input type="email" class="form-control" id="email" placeholder="E-mail">
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="numero" placeholder="* Telefone">
                            </div>
                            <div class="col-md-8">
                                <select id="inputMarcador" class="form-select" placeholder="Marcadores">
                                    <option selected>Nenhum</option>
                                    <option>Favoritos</option>
                                    <option>Trabalho</option>
                                    <option>Faculdade</option>
                                </select>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="foto" placeholder="Foto">
                            </div>
                            <div class="col-8 d-flex f-center justify-content-center">
                                <button type="submit" class="btn">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

    <!-- Lista de contatos -->
    <ul class="contact-row mt-3 container" id="lista-contatos"></ul>

    <footer>
        <!-- <img src="./img/numeros paginação.svg" alt="" class="numpag"> -->
    </footer>

    <!-- Script externo -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
